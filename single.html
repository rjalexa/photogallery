	<style>
		body,
		#image-container,
		#display-image {
			background-color: black;
		}

		#image-container {
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#image-container img {
			max-width: 100%;
			max-height: 100%;
		}

<body>

	<div id="image-container">
		<div class="aside-toggle btn-circle">
			<a href="galleryfull.php"><span></span><em>Back</em></a>
		</div>
		<img src="" id="display-image" alt="Display Image">
	</div>

	<script src="js/jquery.min.js"></script>
	<script>
		// Get image path from URL
		var urlParams = new URLSearchParams(window.location.search);
		var imgPath = urlParams.get('img');
		// Set the image source
		document.getElementById('display-image').src = imgPath;

		// Listen for click events and redirect to gallery
		document.addEventListener('click', function () {
			window.location.href = 'galleryfull.php';
		});

		// jQuery used to listen for 'esc' key press events and redirect to gallery
		$(document).keyup(function (e) {
			if (e.key === "Escape") { // escape key maps to keycode `27`
				window.location.href = 'galleryfull.php';
			}
		});
	</script>

	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
